server {
    listen 80;
    server_name cashmatters.org www.cashmatters.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cashmatters.org www.cashmatters.org;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/cashmatters.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cashmatters.org/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Handle large file uploads
    client_max_body_size 100M;

    location / {
        proxy_pass http://cashmatters:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-SSL on;
    }

    # Serve static files from STATIC_ROOT
    location /static/ {
        alias /cashmatters/staticfiles/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve media files
    location /media/ {
        alias /cashmatters/media/;
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
