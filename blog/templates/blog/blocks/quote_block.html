<blockquote class="custom-quote">
    <p class="quote-text">{{ value.quote }}</p>
    {% if value.name or value.job_title or value.company %}
    <footer class="quote-attribution">
        {% if value.name %}<cite class="quote-name">{{ value.name }}</cite>{% endif %}
        {% if value.job_title %}<span class="quote-title">{{ value.job_title }}</span>{% endif %}
        {% if value.company %}<span class="quote-company">{{ value.company }}</span>{% endif %}
    </footer>
    {% endif %}
</blockquote>
