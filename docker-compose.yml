services:
  cashmatters:
    container_name: cashmatters
    build:
      context: .
      dockerfile: config/cashmatters/Dockerfile
    env_file:
      - .env
    volumes:
      - ./static:/cashmatters/static
      - ./media:/cashmatters/media
    expose:
      - "8000"
    networks:
      - cashmatters-net

  nginx:
    container_name: cashmatters-nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./static:/cashmatters/static
      - ./media:/cashmatters/media
    depends_on:
      - cashmatters
    networks:
      - cashmatters-net

networks:
  cashmatters-net:
    driver: bridge
