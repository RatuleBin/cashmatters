version: '3.9'

services:
  web:
    build: .
    container_name: cashmatters-web
    command: gunicorn cashmatters.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=cashmatters.settings.production
      - DJANGO_SECRET_KEY=XkqR5\2M[8pE\9^~>9ef%8^%TO~qOsEPyh5@]-=25YZq6{$K{S
      - DEBUG=0
      - ALLOWED_HOSTS=*
      - POSTGRES_DB=cashmatters_db
      - POSTGRES_USER=cashmatters_user
      - POSTGRES_PASSWORD=secure_password_123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: cashmatters-db
    environment:
      POSTGRES_DB: cashmatters_db
      POSTGRES_USER: cashmatters_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: cashmatters-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - web
