{% extends "wagtailadmin/login.html" %}
{% load static %}

{% block branding_logo %}
    <div class="custom-logo" style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: #43b1b0; font-size: 2.5rem; margin: 0;">Cash Matters</h1>
        <p style="color: #666; font-size: 1rem; margin-top: 0.5rem;">Dashboard Login</p>
    </div>
{% endblock %}

{% block extra_css %}
    {{ block.super }}
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-top: 5vh;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-form button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #43b1b0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .login-form button[type="submit"]:hover {
            background: #368f8e;
        }
        
        .custom-logo h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}
