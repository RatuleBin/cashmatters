# Upstream to Gunicorn server
upstream cashmatters_app {
    server unix:/var/www/cashmatters/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name 72.62.147.13 cashmatters.org www.cashmatters.org;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block (enable after obtaining SSL certificate)
server {
    listen 443 ssl http2;
    server_name cashmatters.org www.cashmatters.org;

    # SSL configuration - Update paths to your certificate files
    ssl_certificate /etc/letsencrypt/live/cashmatters.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cashmatters.org/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Handle large file uploads
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /var/www/cashmatters/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/cashmatters/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Main application
    location / {
        include proxy_params;
        proxy_pass http://cashmatters_app;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# Redirect www to non-www (optional)
server {
    listen 80;
    server_name www.cashmatters.org;
    return 301 http://cashmatters.org$request_uri;
}
